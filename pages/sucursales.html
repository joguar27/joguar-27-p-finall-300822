    <!-- Link para mi css -->

<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo -->
        <img src="../assets/logos/logo-avis.png" alt="Logo Avis">
        <!-- Nav bar -->
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./coches.html">COCHES</a></li>

                <li><a href="./tarifas.html">TARIFAS</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main class="main-sucursales">
        <h1 class="titulo">SUCURSALES</h1>
        <input type="search" placeholder="Buscar sucursales">
        <h2>SOLICITUD DE RESERVA</h2>
        <form class="form-contact" action="#" method="get">
            <input type="text" placeholder="Nombre y apellido" name="nombre">
            <br><br>
            <input required placeholder="Edad" name="edad">
            <br><br>
            <input type="email" required placeholder="Email" name="mail">
            <br><br>
            <input type="tel" placeholder="Cel" name="telefono">
            <br><br>
            <!-- Menú desplegable -->
            <select name="sexo" id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
                <br><br>
            </select>
            <br><br>
            <input type="search" placeholder="Punto de retiro">
            <br><br>
            <input type="search" placeholder="Punto de devolucion">
            <br><br>
            <!-- Check box -->
            <label>Términos y condiciones</label>
            <input type="checkbox" name="acepta" value="Si">
            <br><br>
            <!-- Botón de envío -->
            <input type="submit">
            <!-- Botón de reseteo -->
            <input type="reset" value="Borrar">
            <br><br>
        </form>
        <iframe class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.913518409364!2d-58.48001454839311!3d-34.631625680356294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9910dd3a88b%3A0xd09ca17494be0163!2sYerbal%203556%2C%20C1407EAF%20CABA!5e0!3m2!1ses!2sar!4v1659567312558!5m2!1ses!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
