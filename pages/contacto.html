    <!-- Main -->
    <main class="main-contacto">
        <h1 class="titulo">CONTACTO</h1>
        <!-- Formulario de contacto -->
        <form class="form-contact" action="#" method="get">
            <input type="text" placeholder="Nombre y apellido" name="nombre">
            <br><br>
            <label for="edad">Edad</label>
            <br>
            <input type="date" name="edad">
            <br><br>
            <input type="email" required placeholder="Email" name="mail">
            <br><br>
            <input type="tel" placeholder="Cel" name="telefono">
            <br><br>
            <!-- Menú desplegable -->
            <select name="sexo" id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
            <br><br>
            <!-- Espacio para mensajes -->
            <textarea placeholder="Deje aqui su consulta" cols="30" rows="10"></textarea>
            <br><br>
            <!-- Check box -->
            <label>Términos y condiciones</label>
            <input type="checkbox" name="acepta" value="Si">
            <br><br>
            <!-- Boton de envio -->
            <input type="submit">
            <!-- Boton de reseteo -->
            <input type="reset" value="Borrar">
        </form>
    </main>
    <!-- Footer -->
    <footer class="footer">
